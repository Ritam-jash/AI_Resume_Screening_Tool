{% extends "base.html" %}
{% block title %}Upload Resumes{% endblock %}
{% block content %}
<div class="card mt-4">
    <div class="card-header bg-primary text-white">
        <h2>Upload Resumes</h2>
    </div>
    <div class="card-body">
        <form action="{{ url_for('main.upload') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="resumes" class="form-label">Upload Resumes (You can upload multiple files):</label>
                <input type="file" id="resumes" name="resumes" class="form-control" multiple required>
            </div>
            <div class="mb-3">
                <label for="job_description" class="form-label">Paste Job Description:</label>
                <textarea id="job_description" name="job_description" class="form-control" rows="5" placeholder="Paste job description here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
